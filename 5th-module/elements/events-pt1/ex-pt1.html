<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>
  <script>
     function makeMadLib(){
         let noun = document.querySelector('#noun');
         let adjective = document.querySelector('#adjective');
         let person = document.querySelector('#person');
         let sentence = document.querySelector('#story');

         story.appendChild(document.createElement('p')).innerText = person.value + ' ' + adjective.value + ' ' + noun.value;
     }

     let buttonEv = document.querySelector('#lib-button');
     buttonEv.addEventListener('click', makeMadLib);
  </script>
 </body>
</html>
