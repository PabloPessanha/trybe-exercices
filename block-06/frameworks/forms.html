<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de currículo</title>
    <link rel="stylesheet" href="./bulma.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form action="">
      <fieldset>
        <div id="name">
          <label for="name">Nome:</label>
          <div>
            <input
              type="text"
              placeholder="Nome"
              name="full-name"
              maxlength="40"
              required
            />
          </div>
        </div>
        <div id="email">
          <label for="email">E-mail:</label>
          <div>
            <input
              type="email"
              placeholder="E-mail"
              name="email"
              maxlength="50"
              required
            />
          </div>
        </div>
        <div id="cpf">
          <label for="cpf">CPF:</label>
          <div>
            <input
              type="text"
              placeholder="CPF"
              name="CPF"
              maxlength="11"
              required
            />
          </div>
        </div>
        <div id="endereco">
          <label for="adress">Endereço:</label>
          <div>
            <input
              type="text"
              placeholder="Endereço"
              name="adress"
              maxlength="200"
              required
            />
          </div>
        </div>
        <div id="city">
          <label for="city">Cidade:</label>
          <div>
            <input
              type="text"
              placeholder="Cidade"
              name="city"
              maxlength="28"
              required
            />
          </div>
        </div>
        <div id="state">
          <label for="states">Escolha um estado: </label>
          <div>
            <select id="states" name="states" required></select>
          </div>
        </div>
        <div id="living-place">
          <fieldset>
            <legend>Tipo de residencia</legend>
            <input type="radio" name="living-place" value="house" required />
            <label for="male">Casa</label>
            <input
              type="radio"
              name="living-place"
              value="apartament"
              required
            />
            <label for="male">Apartamento</label>
          </fieldset>
        </div>
      </fieldset>
      <fieldset>
        <div id="text-about">
          <div>
            <textarea
              name=""
              id="area-texto"
              cols="30"
              rows="10"
              placeholder="Escreva um pouco sobre você."
              maxlength="1000"
              required
            ></textarea>
          </div>
        </div>
        <div id="role">
          <label for="role">Cargo:</label>
          <div>
            <input type="text" placeholder="Cargo" maxlength="40" required />
          </div>
        </div>
        <div id="role-description">
          <label for="role-description">Descrição do cargo:</label>
          <div>
            <input
              type="text"
              placeholder="Descrição de cargo"
              maxlength="500"
              required
            />
          </div>
        </div>
        <div id="birthday">
          <label for="birthday">Data de nascimento:</label>
          <div>
            <input
              type="text"
              id="day"
              placeholder="DD"
              maxlength="2"
              min="1"
              max="31"
              size="1"
              required
            />
            <input
              type="text"
              id="month"
              placeholder="MM"
              maxlength="2"
              min="1"
              max="12"
              size="1"
              required
            />
            <input
              type="text"
              id="year"
              placeholder="YYYY"
              maxlength="4"
              min="1910"
              max="3000"
              size="3"
              required
            />
          </div>
        </div>
      </fieldset>
    </form>
  </body>
  <script src="./script.js"></script>
</html>
